[tool.poetry]
name = "pytest-reraise"
version = "0.1.0"
description = "Make multi-threaded pytest test cases fail when they should"
authors = ["bjoluc <mail@bjoluc.de>"]
license = "MIT"
readme = 'readme.md'
homepage = "https://github.com/bjoluc/pytest-reraise"
repository = "https://github.com/bjoluc/pytest-reraise"
documentation = "https://github.com/bjoluc/pytest-reraise#readme"
classifiers = ["Framework :: Pytest"]
keywords = [
    'pytest',
    'threads',
    'exception',
    'assert',
    'catch',
    'raise',
    're-raise'
]

[tool.poetry.plugins.pytest11]
reraise = "pytest_reraise.reraise"

[tool.poetry.dependencies]
python = "^3.6"
typing = { version = "^3.7", python = "<3.5" } # typing is required for Python < 3.5

[tool.poetry.dev-dependencies]
pytest = "^5.4.2"
flake8 = "^3.8.1"
black = "^19.10b0"
pytest-watch = "^4.2.0"
coverage = {extras = ["toml"], version = "^5.1"}
commitizen = "^1.22.0"

[tool.coverage.run]
branch = true
include = ["pytest_reraise/*","tests/*"]

[tool.commitizen]
version = "1.0.0"
version_files = [
    "pytest_reraise/__init__.py",
    "pyproject.toml:version"
]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
